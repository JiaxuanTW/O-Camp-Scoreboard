{% extends 'layout.html' %}
{% block content %}

<div class="bg-white rounded shadow border-0 mb-4">
    <h3 style="text-align: center; padding-top: 15px;"><strong>目前分數</strong></h3>
    <h1 style="text-align: center; padding-bottom: 15px;">5000</h1>
</div>

<div class="bg-white rounded shadow border-0">
    <div class="p-3 bg-white rounded">
        <h4 style="text-align: center; padding-bottom: 10px;"><strong>積分明細</strong></h4>
        <div class="table-responsive">
            <script>
                $(function () {
                    $(document).ready(function () {
                        $('#example').DataTable();
                    });
                });
            </script>
            <table id="example" style="width:100%" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>隊員</th>
                        <th>金幣</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in event_list %}
                        <tr>
                            <td>{{ user_list[i.reciever_id-1].nickname }}</td>
                            <td>{{ i.coins }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
