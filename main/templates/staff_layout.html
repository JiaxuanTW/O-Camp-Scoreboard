<!--這個是網頁底層模板，所有其他頁面都是繼承自這個模板-->
<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <!--修正編碼-->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--調整手機裝置的螢幕顯示-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <!--網站圖示-->
        <link rel="icon" href="/static/imgs/favicon.ico" type="image/x-icon">
        <!--樣式表（包含自訂樣式與Bootstrap樣板引擎）-->
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--其他附加文件-->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <!--字型引擎-->
        <link href="/static/css/all.css" rel="stylesheet">

        <title>{{ title }} - 高大資工宿營</title>
    </head>
    <body>

        <!-- 收合側邊欄按鈕 -->
        <script>$("#sidebar").toggleClass('active');</script>
        <script>
            $(function() {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
            $(function() {
                $('#sidebarShow').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>

        <!-- 側邊欄 -->
        <div class="vertical-nav bg-white" id="sidebar" style="z-index: 200;">
            <div class="py-4 px-3 mb-4 bg-light">
                <button id="sidebarCollapse" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-chevron-left mr-2"></i></button>
                <div class="media d-flex align-items-center">
                    <img src="/static/imgs/staff.jpg" alt="..." width="65" class="mr-3 rounded-circle img-thumbnail shadow-sm">
                    <div class="media-body">
                        <h4 class="m-0">高大資工宿營</h4>
                        <p class="font-weight-light text-muted mb-0">{{ user.nickname }}，您好</p>
                    </div>
                </div>
            </div>
        
            <div style="height:400px; overflow-y: scroll;">
                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <a href="/staff_team/1" class="nav-link text-dark">
                            <i class="fa fa-stream mr-3 text-primary fa-fw"></i>
                            阿瑞斯小隊
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff_team/2" class="nav-link text-dark">
                            <i class="fa fa-stream mr-3 text-primary fa-fw"></i>
                            雅典娜小隊
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff_team/3" class="nav-link text-dark">
                            <i class="fa fa-stream mr-3 text-primary fa-fw"></i>
                            阿波羅小隊
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff_team/4" class="nav-link text-dark">
                            <i class="fa fa-stream mr-3 text-primary fa-fw"></i>
                            波賽頓小隊
                        </a>
                    </li>
                </ul>

                <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">資訊</p>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <a href="/domain" class="nav-link text-dark">
                            <i class="fa fa-flag  mr-3 text-primary fa-fw"></i>
                            占領戰
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/notice" class="nav-link text-dark">
                            <i class="fa fa-comment-dots  mr-3 text-primary fa-fw"></i>
                            通知
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/info" class="nav-link text-dark">
                            <i class="fa fa-info-circle mr-3 text-primary fa-fw"></i>
                            活動資訊
                        </a>
                    </li>
                </ul>

                <p class="text-gray font-weight-bold text-uppercase px-3 small py-4 mb-0">功能</p>

                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <a href="/staff_trade" class="nav-link text-dark">
                            <i class="fa fa-dollar-sign  mr-3 text-primary fa-fw"></i>
                            金幣交易
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/staff_set_domain" class="nav-link text-dark">
                            <i class="fa fa-flag-checkered  mr-3 text-primary fa-fw"></i>
                            關卡站領
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/logout" class="nav-link text-dark">
                            <i class="fa fa-sign-out-alt mr-3 text-primary fa-fw"></i>
                            登出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 結束側邊欄 --> 
        
        <!-- 主要頁面內容 -->
        <div class="page-content p-4" style="z-index: 100;">
            
            <div class="row mx-0 justify-content-between">
                <button id="sidebarShow" type="button" class="btn btn-light bg-white rounded-pill shadow-sm px-4 mb-4"><i class="fa fa-bars mr-2"></i><small class="text-uppercase font-weight-bold">Menu</small></button>
                {% if team_code is defined %}
                <img src="/static/imgs/avatar-{{ team_code+1 }}.png" style="width: 40px; height: 40px; border-radius: 50%; border: 3px solid rgba(255,255,255,1.00);">
                {% endif %}
            </div>
            
            {% block content %}
            {% endblock %}

        </div>
        <!-- 結束主要頁面內容 -->
    </body>
</html>
